    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }

      /* Custom minimalist scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }

      /* HIGH-END MASK REVEAL */
      .reveal-container {
        overflow: hidden;
        position: relative;
      }
      
      .reveal-text {
        display: block;
        transform: translateY(110%);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transition: transform 1.4s cubic-bezier(0.23, 1, 0.32, 1), clip-path 1.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .in-view .reveal-text {
        transform: translateY(0);
      }

      /* SOFT FADE UP */
      .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1), transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .in-view .fade-up {
        opacity: 1;
        transform: translateY(0);
      }

      /* STAGGERED DELAYS (Premium increments) */
      .stagger-1 { transition-delay: 0.15s; }
      .stagger-2 { transition-delay: 0.3s; }
      .stagger-3 { transition-delay: 0.45s; }
      .stagger-4 { transition-delay: 0.6s; }

      /* NAV LINK ANIMATION */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: currentColor;
        transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .nav-link:hover::after {
        width: 100%;
      }
      
      /* IMAGE HOVER - LENS EFFECT */
      .img-container {
        overflow: hidden;
      }
      .img-zoom {
        transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .project-card:hover .img-zoom {
        transform: scale(1.08) translateY(-2%);
      }

      /* SMOOTH SCALE FOR MODALS */
      @keyframes modalEnter {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .modal-animate {
        animation: modalEnter 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
    </style>
